type Query {
    getPlayLists(pagination : Pagination ) : [ PlayList ] 
    getPlayList (id:ID!) : PlayList
    getPlayListsCount : Int!
}
scalar DateTime
input Pagination {
    limit: Int , 
    skip: Int 
}
type PlayList {
    _id : String
    name: String,
    imgUrl: String ,
    coverImgUrl: String , 
    Followers : Int ,
    createdAt:DateTime,
    updatedAt:DateTime,
}
input updatePlayListInput {
    name: String ! ,
    imgUrl:String! ,
    coverImgUrl:String!
}
input createPlayList {
    name: String ,
    imgUrl: String ,
    coverImgUrl: String
}
type Mutation {
    createPlayList(input: createPlayList) :PlayList
    updatePlayList (id:ID! , input : updatePlayListInput!) : PlayList 
    deletePlayList(id:ID!) : PlayList,
    FollowPlayList(id:ID!): PlayList
}